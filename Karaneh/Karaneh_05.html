<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارتابل شخصی</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f7fb;
    }
    .container {
      max-width: 450px;
      margin: 30px auto;
      padding: 10px;
      background-image: url("Kar_BKG.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }
    .header-image {
      max-width: 450px;
      height: auto;
       /* aspect-ratio: 450 / 260; */
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    h2 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }
    .form-link {
      display: block;
      padding: 12px 20px;
      margin: 10px 0;
      background-color: #47138a;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .form-link:hover {
      background-color: #3f3151;
      transform: translateY(-2px);
    }
    .user-avatar, .small-avatar {
      border-radius: 50%;
      border: 2px solid black;
      object-fit: cover;
    }
    .user-avatar {
      width: 70px;
      height: 70px;
      margin-left: 10px;
    }
    .small-avatar {
      width: 50px;
      height: 50px;
      margin-left: 10px;
    }
    .sub-info {
      font-size: 0.8em;
      color: #ffeb7e;
      margin-top: 5px;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet" type="text/css" />
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const formsContainer = document.getElementById('forms-container');
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const titleContainer = document.getElementById('title-container');
      const avatarContainer = document.getElementById('user-avatar');

      if (!id) {
        formsContainer.innerHTML = '<div class="error-message">شناسه‌ای ارسال نشده است.</div>';
        return;
      }

      const prefix = "aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J5N3hJV2w3TjZDN1I4UUFwaDRiN0pJQWozamRZNUJWbWtUcm16Q3A4ZjFfcVRGdUFXbGJNUmsyNXcwSFE4WVBpWE8vZXhlYz9pZD0=";
      const CheckContainer = "Mvcy9BS2Z5Y2J5N3hJV2";
      const fullAddress = atob(prefix) + id + "&key=" + CheckContainer;
      formsContainer.innerHTML = '<div class="loading">در حال بارگذاری فرم‌ها...</div>';

      try {
        const response = await fetch(fullAddress);
        if (!response.ok) throw new Error(`خطای پاسخ: ${response.status}`);
        const data = await response.json();

        if (data.length > 0) {
          const evaluatorName = data[0][18] || 'نام ارزیاب';
          const evaluatorImage = data[0][28] || 'https://via.placeholder.com/70';
          titleContainer.textContent = evaluatorName;
          avatarContainer.src = evaluatorImage;

          formsContainer.innerHTML = '';
          data.forEach(row => {
            const link = document.createElement('a');
            link.href = row[13] || '#';
            link.target = '_blank';
            link.classList.add('form-link');
            link.innerHTML = `
              <div style="display: flex; align-items: center;">
                <img src="${row[27] || 'https://via.placeholder.com/50'}" class="small-avatar" alt="تصویر دوم">
                <div>
                  <span style="font-size: 1.2em; font-weight: bold;">${row[4] || 'بدون نام'}</span>
                  <div class="sub-info">${row[7] || 'بدون پست سازمانی'}</div>
                  <div class="sub-info">
                    ${row[9] 
                      ? '<span style="color: yellow;">حقوق پایه:</span>  <span style="color: white;">' + Number(row[9]).toLocaleString() + ' ریال</span>' 
                      : 'بدون حقوق'}
                  </div>
                  <div class="sub-info">
                    ${row[11] 
                      ? '<span style="color: yellow;">کارانه پیش‌فرض:</span>  <span style="color: white;">' + Number(row[11]).toLocaleString() + ' ریال</span>' 
                      : 'بدون کارانه'}
                  </div>
                  <div class="sub-info">
                    ${row[14] 
                      ? '<span style="color: yellow;">اضافه‌کار حضوری:</span>  <span style="color: white;">' + row[14] + ' ساعت</span>' 
                      : 'بدون اضافه‌کار'}
                  </div>
                  <div class="sub-info">
                    ${row[14] 
                      ? '<span style="color: yellow;">سقف اضافه‌کار:</span>  <span style="color: white;">' + row[14] + ' ساعت</span>' 
                      : 'بدون اضافه‌کار'}
                  </div>
                </div>
              </div>
            `;
            formsContainer.appendChild(link);
          });
        } else {
          formsContainer.innerHTML = '<p>هیچ فرم معتبری یافت نشد.</p>';
        }
      } catch (error) {
        console.error('خطا در دریافت داده‌ها:', error);
        formsContainer.innerHTML = '<div class="error-message">خطایی در بارگذاری داده‌ها رخ داد.</div>';
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <img src="KaranehLogo.png" alt="تصویر بالای صفحه" class="header-image">
    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
      <img id="user-avatar" src="https://via.placeholder.com/70" alt="تصویر کاربر ناشناس" class="user-avatar">
      <h2 id="title-container" style="margin-right: 10px; font-size: 1.5em;"></h2>
    </div>
    <p>در صورت بروز مشکل با داخلی 150 تماس حاصل فرمایید.</p>
    <div id="forms-container" class="loading">در حال بارگذاری فرم‌ها...</div>
  </div>
</body>
</html>
