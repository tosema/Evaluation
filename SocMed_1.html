<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // دریافت مقدار پارامتر "ref" از URL
        var refParam = new URLSearchParams(window.location.search).get('ref') || "NoParam";  // اگر "ref" موجود نباشد، مقدار پیش‌فرض "NoParam" باشد

        // ارسال داده‌ها به Google Apps Script API هنگام کلیک روی هر دکمه
        function logClick(platform) {
            var apiUrl = "https://script.google.com/macros/s/AKfycbyHsIJsz3sWSMIcLqSnF4rE6b41vbPtGHWSrQfMvmUYpJLCN6H65W89wMTqO59dr3pdpw/exec?ref=" + encodeURIComponent(refParam) + "&platform=" + encodeURIComponent(platform);

            fetch(apiUrl, { method: "GET", mode: "no-cors" })
                .then(response => console.log("کلیک ثبت شد:", platform))
                .catch(error => console.error("خطا در ثبت کلیک:", error));
        }
    </script>
</head>
<body>
    <div class="social-links">
        <a href="https://www.instagram.com/tosemaskan.co/" target="_blank" onclick="logClick('Instagram')">
            <div class="social-button">
                <img src="https://tose-mi.com/wp-content/uploads/2025/03/Instagram.png" alt="Instagram">
            </div>
        </a>
        <a href="https://www.aparat.com/Tosemaskan.co" target="_blank" onclick="logClick('Aparat')">
            <div class="social-button">
                <img src="https://tose-mi.com/wp-content/uploads/2025/03/Aparat.png" alt="Aparat">
            </div>
        </a>
        <a href="https://t.me/tosemaskanCo" target="_blank" onclick="logClick('Telegram')">
            <div class="social-button">
                <img src="https://tose-mi.com/wp-content/uploads/2025/03/Telegram.png" alt="Telegram">
            </div>
        </a>
        <a href="http://eitaa.com/tosemaskanCo" target="_blank" onclick="logClick('Eitaa')">
            <div class="social-button">
                <img src="https://tose-mi.com/wp-content/uploads/2025/03/Eitaa.png" alt="Eitaa">
            </div>
        </a>
        <a href="https://www.youtube.com/@ToseMaskanCo" target="_blank" onclick="logClick('YouTube')">
            <div class="social-button">
                <img src="https://tose-mi.com/wp-content/uploads/2025/03/YouTube.png" alt="YouTube">
