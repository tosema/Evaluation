            let params = new URLSearchParams(window.location.search);

        function logClick(platform) {
            if (userRef) {
                // ارسال پارامترهای ref و platform به API

                    .then(data => console.log("کلیک ثبت شد:", data))
                    .catch(error => console.error("خطا در ثبت کلیک:", error));
            }
        }
