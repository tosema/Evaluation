<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش فیلم تمام‌صفحه</title>
    <style>
        /* تنظیمات اصلی برای پوشش کامل صفحه */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* جلوگیری از اسکرول‌بار */
            background-color: #000;
        }

        /* استایل ویدیو برای سازگاری کامل */
        #myVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;   /* عرض ویدیو به اندازه عرض پنجره مرورگر */
            height: 100vh;  /* ارتفاع ویدیو به اندازه ارتفاع پنجره مرورگر */
            object-fit: cover; /* پوشش کامل فضا با حفظ نسبت تصویر */
            z-index: -1;
        }
    </style>
</head>
<body>

<video id="myVideo" src="EvaMovie.mp4" autoplay muted loop playsinline></video>

<script>
    // مدیریت پخش خودکار به صورت ایمن
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('myVideo');
        video.play().catch(error => {
            console.log('Autoplay was prevented. User interaction might be needed.');
        });
    });
</script>

</body>
</html>
