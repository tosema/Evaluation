<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EvaHome</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: 'Vazir', Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-color: #fff;
    }

    /* Splash screen container */
    #splash {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Image with countdown overlay */
    .splash-content {
      position: relative;
      max-width: 500px;
      width: 100%;
    }

    .splash-content img {
      width: 100%;
      height: auto;
      display: block;
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 150px;
      font-weight: bold;
      color: #000000c4;
      text-shadow: 2px 2px 8px white;
    }

    /* Main content hidden initially */
    #main-content {
      display: none;
      text-align: center;
    }

    #main-content img {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin: 0 auto;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #b54604;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #913905;
    }
  </style>
</head>
<body>

  <!-- Splash screen with logo and countdown -->
  <div id="splash">
    <div class="splash-content">
      <img src="LogoBef.jpg" alt="لوگو">
      <div id="countdown">5</div>
    </div>
  </div>

  <!-- Main content (your original code) -->
  <div id="main-content">
    <img src="BonEvaDoc.jpg" alt="خوش آمدید">
    <div>
      <a id="evaluation-link" class="btn" href="#">ورود به سامانه</a>
    </div>
  </div>

  <script>
    let counter = 5;
    const countdownElement = document.getElementById('countdown');
    const splash = document.getElementById('splash');
    const mainContent = document.getElementById('main-content');

    const interval = setInterval(() => {
      counter--;
      if (counter >= 0) {
        countdownElement.textContent = counter;
      } else {
        clearInterval(interval);
        splash.style.display = 'none';
        mainContent.style.display = 'block';

        // اجرای کد اصلی بدون تغییر
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const evaluationLink = document.getElementById('evaluation-link');
        evaluationLink.href = `BonEvaRun.html`;
      }
    }, 1000);
  </script>
</body>
</html>
