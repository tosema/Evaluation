<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>ویدیو تمام صفحه</title>
<style>
  /* صفحه و بدنه بدون حاشیه و پر ارتفاع */
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: black;
  }
  /* ویدیو کل صفحه رو می‌پوشاند */
  video {
    position: fixed;
    top: 50%;
    left: 50%;
    width: auto;
    height: auto;
    min-width: 100%;
    min-height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover; /* حفظ نسبت تصویر + پوشش کامل */
    z-index: -1;
    background-color: black;
  }
</style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="EvaMovie.mp4" type="video/mp4" />
    مرورگر شما ویدیو را پشتیبانی نمی‌کند.
  </video>
</body>
</html>
