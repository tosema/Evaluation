<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پخش ویدئو با تکرار</title>
  <style>
    /* تنظیم ویدئو برای پر کردن کل صفحه */
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* یا cover برای پر کردن کامل */
      background: black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <video src="EvaMovie.mp4" autoplay loop muted playsinline></video>
</body>
</html>
