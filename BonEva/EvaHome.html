<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش فیلم</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* برای جلوگیری از scrollbars */
            background-color: #000; /* رنگ پس‌زمینه مشکی برای تجربه بهتر */
        }
        video {
            width: 100vw; /* عرض ویدیو برابر با عرض viewport */
            height: 100vh; /* ارتفاع ویدیو برابر با ارتفاع viewport */
            object-fit: cover; /* ویدیو کل صفحه را پوشش می‌دهد */
        }
    </style>
</head>
<body>

<video id="myVideo" src="EvaMovie.mp4" autoplay muted loop playsinline></video>

<script>
    window.onload = function() {
        var video = document.getElementById('myVideo');
        video.play().catch(function(error) {
            // ممکن است مرورگرها به دلیل autoplay بدون muted، پخش را مسدود کنند.
            // این کد به صورت محتاطانه تلاش مجدد برای پخش می‌کند.
            console.log('Autoplay was prevented. User might need to interact with the page.');
        });
    };
</script>

</body>
</html>
