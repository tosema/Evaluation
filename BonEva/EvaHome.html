<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش فیلم تمام‌صفحه</title>
    <style>
        /* تنظیمات اصلی برای پوشش کامل صفحه */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* جلوگیری از اسکرول‌بار */
            background-color: #000;
            font-family: sans-serif;
            display: flex; /* استفاده از Flexbox */
            justify-content: center; /* مرکز قرار دادن افقی */
            align-items: center; /* مرکز قرار دادن عمودی */
        }

        /* استایل ویدیو برای پوشش کامل صفحه */
        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* اطمینان از اینکه ویدیو کل صفحه را می‌پوشاند */
            z-index: -1; /* قرار دادن ویدیو در پشت محتوای احتمالی دیگر */
        }
    </style>
</head>
<body>

<video id="myVideo" src="EvaMovie.mp4" autoplay muted loop playsinline></video>

<script>
    // مدیریت پخش خودکار به صورت ایمن
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('myVideo');
        video.play().catch(error => {
            console.log('Autoplay was prevented. User interaction might be needed.');
            // در صورتی که پخش خودکار مسدود شد، می‌توان یک دکمه پخش به کاربر نمایش داد.
        });
    });
</script>

</body>
</html>
