<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // دریافت مقدار پارامتر از URL (بدون کلید، فقط مقدار بعد از "?")
        var param = window.location.search.substring(1).trim(); // حذف "?" و فضای اضافی
        
        // بررسی اگر پارامتر خالی باشد، مقدار "Anonymous" قرار می‌دهیم
        if (!param) {
            param = "Anonymous";
        }

        // ارسال داده به Google Apps Script API
        var apiUrl = "https://script.google.com/macros/library/d/16-gpN0ReN7lxgoEbjdCsSbeJ4-BHd-TSNV5KfO-Sgfvgr7gkXteQg4Ju/1?param=" + encodeURIComponent(param);

        fetch(apiUrl, { method: "GET", mode: "no-cors" })
            .then(response => {
                console.log("Data sent to Google Sheets:", param);
            })
            .catch(error => console.error("Error sending data:", error));

        // هدایت به ویدیو
        setTimeout(function() {
            window.location.href = "https://tosema.github.io/Evaluation/IMI_Clip.mp4";
        }, 500); // تأخیر 0.5 ثانیه‌ای برای ارسال داده
    </script>
</head>

</html>
