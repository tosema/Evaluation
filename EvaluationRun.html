<div id="survey-container" style="min-height: 480px; 
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 99999;">
    <div id="porsline-loading" style="position: absolute; top: 50%; left: 50%; width: 35px; height: 35px; border: 4px solid rgba(0, 0, 0, 0.1); border-top: 4px solid #555; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <script>
      // اضافه کردن انیمیشن بارگذاری
      const styleSheet = document.createElement('style');
      styleSheet.innerHTML = `
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
          #survey-container {
            height: 100vh;
            width: 100vw;
            min-height: auto;
          }
        }
      `;
      document.head.appendChild(styleSheet);

      const loadingIndicator = document.getElementById('porsline-loading');

      // گرفتن پارامتر id از URL
      const urlParams = new URLSearchParams(window.location.search);
      const surveyId = urlParams.get('id');
      
      if (surveyId) {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.fetchPriority = 'high';
        script.onload = function() {
          loadingIndicator.style.display = 'none';
        };
        script.src = `https://survey.porsline.ir/embed/eyJib3JkZXIiOiJub25lIiwid2lkdGgiOiIxMDAlIiwiaGVpZ2h0IjoiMTAwJSJ9/${surveyId}`+'/sv';
        document.getElementById('survey-container').appendChild(script);
      } else {
        alert('پارامتر ID مشخص نشده است.');
      }
    </script>
</div>
