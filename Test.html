<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe</title>
</head>
<body>
    <script>
        // تابع برای دریافت مقدار پارامتر از URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // دریافت مقدار id از URL
        const id = getQueryParam('id');

        // بررسی وجود id و تولید iframe
        if (id) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://survey.porsline.ir/s/${id}/sv`;
            iframe.width = "100%";
            // iframe.height = "600px";
            iframe.style.border = "none";
            document.body.appendChild(iframe);
        } else {
            const message = document.createElement('p');
            message.textContent = "پارامتر id در URL وارد نشده است.";
            document.body.appendChild(message);
        }
    </script>
</body>
</html>
